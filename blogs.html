---
layout: default
title: Blog
---

<div class="space-y-12 pt-4">
    <section class="blog" id="blog-section">
        <h2 class="text-3xl font-bold text-white-dark text-gray-700 mb-6 pb-2 border-b border-gray-700-dark border-gray-200-light">The Latest Thoughts</h2>
        
        <input type="text" id="search-input" placeholder="Search blog posts..." class="w-full p-2 mb-6 bg-gray-800 border border-gray-700 rounded-md text-white">

        <ul id="blog-posts" class="list-none space-y-0 text-lg">
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url | relative_url }}" class="blog-post-link text-gray-300-dark text-gray-700">
                    <h3 class="text-xl font-semibold transition-colors duration-100 text-white-dark text-gray-800">{{ post.title }}</h3>
                    <p class="text-sm text-gray-500-dark text-gray-500">{{ post.date | date: "%B %d, %Y" }}</p>
                </a>
            </li>
            {% endfor %}
        </ul>
    </section>
</div>

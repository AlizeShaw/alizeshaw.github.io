---
layout: default
---

<div class="project-details markdown-content">
  <div class="flex justify-between items-center mb-4">
    <a href="/projects.html" class="back-link">&larr; Back to Projects</a>
    <a href="{{ page.github_link }}" class="github-icon" title="visit project's repo">
      <img src="{{ 'assets/github.jpg' | relative_url }}" alt="GitHub">
    </a>
  </div>
  <h1>{{ page.title }}</h1>
  <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="project-image-full">
  {{ content }}
</div>

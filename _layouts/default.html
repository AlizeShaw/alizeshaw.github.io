<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>{{ page.title }} - {{ site.title }}</title>

                    <meta name="author" content="{{ site.title }}">

                                <meta property="og:description" content="{{ site.description }}">
                                    <meta property="og:image" content="{{ site.url }}/assets/avatar1.jpg">

                                                <meta name="twitter:card" content="summary_large_image">
                                                    <meta name="twitter:title" content="{{ page.title }} - {{ site.title }}">

                                                                                                                                                        <svg class="w-5 h-5" id="moon-icon-top" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>

                                                                                                                                                                                                    </button>
                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                </nav>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </span>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </body>

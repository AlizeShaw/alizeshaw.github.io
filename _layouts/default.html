<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Alize Shaw</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body class="pb-20 sm:pb-24">

    <!-- Fixed Top-Right Theme Toggle -->
    <nav class="fixed top-4 right-4 z-50">
        <div class="flex items-center bg-gray-800/90 navbar-bg-dark backdrop-blur-sm p-2 border border-gray-700 navbar-border-dark navbar-rounded">
            <button id="theme-toggle-top" aria-label="Toggle dark mode" class="interactive-link nav-icon-dark text-gray-500-light p-1 rounded-md hover:bg-white/10">
                <!-- Moon Icon (Dark Mode) -->
                <svg class="w-5 h-5" id="moon-icon-top" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
                <!-- Sun Icon (Light Mode) -->
                <svg class="w-5 h-5 hidden" id="sun-icon-top" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
            </button>
        </div>
    </nav>

    <!-- Main Content Wrapper: Centers the content container, left-aligned content -->
    <div class="flex items-start justify-center p-6 sm:p-10">
        <!-- Content Container -->
        <div class="w-full max-w-3xl text-left mt-10" id="page-content-wrapper">
            {{ content }}
        </div>
    </div>

    <!-- Fixed Bottom Navbar -->
    <nav class="fixed bottom-0 left-0 right-0 z-50 p-4 flex justify-center">
        <!-- max-w-sm provides better width for three icons and better spacing -->
        <div class="flex items-center justify-around bg-gray-800/90 navbar-bg-dark backdrop-blur-sm py-2 px-4 border border-gray-700 navbar-border-dark navbar-rounded max-w-xs w-full">
            
            <!-- Home Link Group -->
            <div class="relative group flex justify-center">
                <!-- Home Link -->
                <a href="/" aria-label="Home" id="nav-home" class="interactive-link nav-icon-dark nav-interactive-icon text-cyan-400-dark text-gray-500-light p-2 rounded-md hover:bg-white/10">
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                </a>
                <!-- Home Text Label (Tooltip) -->
                <span class="absolute bottom-full mb-2 px-2 py-1 text-xs font-medium text-white bg-gray-700 rounded-lg opacity-0 invisible group-hover:visible group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap pointer-events-none">
                    Home
                </span>
            </div>

            <!-- Blog Link Group -->
            <div class="relative group flex justify-center">
                <!-- Blog Link -->
                <a href="/blogs.html" aria-label="Blog" id="nav-blog" class="interactive-link nav-icon-dark nav-interactive-icon text-gray-500-light p-2 rounded-md hover:bg-white/10">
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M10 9H8"/><path d="M16 13H8"/><path d="M16 17H8"/></svg>
                </a>
                <!-- Blog Text Label (Tooltip) -->
                <span class="absolute bottom-full mb-2 px-2 py-1 text-xs font-medium text-white bg-gray-700 rounded-lg opacity-0 invisible group-hover:visible group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap pointer-events-none">
                    Blog
                </span>
            </div>
            
            <!-- Projects Link Group -->
            <div class="relative group flex justify-center">
                <!-- Projects Link -->
                <a href="/projects.html" aria-label="Projects" id="nav-projects" class="interactive-link nav-icon-dark nav-interactive-icon text-gray-500-light p-2 rounded-md hover:bg-white/10">
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 4.17 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"/></svg>
                </a>
                <!-- Projects Text Label (Tooltip) -->
                <span class="absolute bottom-full mb-2 px-2 py-1 text-xs font-medium text-white bg-gray-700 rounded-lg opacity-0 invisible group-hover:visible group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap pointer-events-none">
                    Projects
                </span>
            </div>
            
        </div>
    </nav>

    <script src="/script.js"></script>
</body>
</html>

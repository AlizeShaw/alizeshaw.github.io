---
layout: default
title: Projects
---

<div class="space-y-12 pt-4">
    <section class="projects" id="projects-section">
        <!-- New Heading -->
        <h2 class="text-3xl font-bold text-white-dark text-gray-700 mb-6 pb-2 border-b border-gray-700-dark border-gray-200-light">Some cool projects I have worked on</h2>
        
        <!-- PROJECTS GRID CONTAINER -->
        <div class="grid grid-cols-1 gap-6">
            
            {% for project in site.projects %}
            <div class="project-card-item group relative p-4 rounded-xl border border-gray-700-dark border-gray-200-light shadow-lg transition-all duration-300 overflow-hidden">
                
                <!-- Project Content -->
                <div class="space-y-3">
                    <!-- Image with brightness hover effect -->
                    <a href="{{ project.url | relative_url }}" aria-label="View Project: {{ project.title }}">
                        <div class="project-image-wrapper rounded-[15px] overflow-hidden">
                            <img src="{{ project.image }}" 
                                 alt="{{ project.title }} thumbnail"
                                 class="project-image w-full h-32 object-cover shadow-md transition-all duration-300 transform group-hover:scale-105">
                        </div>
                    </a>
                    
                    <!-- Project Title -->
                    <h3 class="text-xl font-semibold">
                       <a href="{{ project.url | relative_url }}" class="text-white-dark text-gray-800 hover:text-cyan-400-dark hover:text-cyan-400-light transition-colors">
                           {{ project.title }}
                        </a>
                    </h3>

                    <p class="text-sm text-gray-500-dark text-gray-500 line-clamp-3">
                        {{ project.content | strip_html | truncatewords: 25 }}
                    </p>
                </div>
            </div>
            {% endfor %}

        </div>
    </section>
</div>
